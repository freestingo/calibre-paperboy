name: The Economist

on:
  # schedule:
  #   - cron: "0 0 * * SAT"
  workflow_dispatch:
    inputs:
      issue_date:
        description: "Issue date for The Economist (YYYY-mm-DD). Leave empty for latest."
        required: false
        type: string

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    env:
      ISSUE_DATE: ${{ github.event.inputs.issue_date }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Calibre
        run: |
          sudo apt-get update
          sudo apt-get install libegl1 libopengl0 libxcb-cursor0
          sudo -v && wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin

      - name: Set current date in env variables
        run: |
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Fetch news
        run: |
          mkdir -p output
          YEAR=$(date +%Y)
          WEEK=$(date +%V)
          SERIES_INDEX="${YEAR}.${WEEK}"

          RECIPE_SPECIFIC_OPTION=""
      
          if [ -n "$ISSUE_DATE" ]; then
            echo "Using specified issue date: $ISSUE_DATE"
            RECIPE_SPECIFIC_OPTION="--recipe-specific-option=date:$ISSUE_DATE"
          else
            echo "No issue date specified, fetching latest issue"
          fi

          ebook-convert "The Economist.recipe" "the-economist-${{ env.DATE }}.kepub" \
            $RECIPE_SPECIFIC_OPTION \
            --authors "Various Authors" \
            --author-sort "Various Authors" \
            --tags "News" \
            --publisher "The Economist" \
            --series "The Economist" \
            --series-index "$SERIES_INDEX"

      - name: Upload .kepub file to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: the-economist-${{ env.DATE }}
          path: the-economist-${{ env.DATE }}.kepub
          retention-days: 90

      - name: Upload .kepub file to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: the-economist-${{ env.DATE }}.kepub
          target: ${{ secrets.VPS_PATH }}
