name: The New Yorker Magazine

on:
  schedule:
    - cron: "0 0 * * SUN"
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Calibre
        run: |
          sudo apt-get update
          sudo apt-get install libegl1 libopengl0 libxcb-cursor0
          sudo -v && wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin

      - name: Fetch news
        run: |
          mkdir -p output
          YEAR=$(date +%Y)
          WEEK=$(date +%V)
          SERIES_INDEX="${YEAR}.${WEEK}"

          ebook-convert "The New Yorker Magazine.recipe" "output/the-new-yorker-magazine.kepub" \
            --authors "Various Authors" \
            --author-sort "Various Authors" \
            --tags "News" \
            --publisher "The New Yorker Magazine" \
            --series "The New Yorker Magazine" \
            --series-index "$SERIES_INDEX"

      - name: Upload .kepub file to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: the-new-yorker-magazine-kepub
          path: output/the-new-yorker-magazine.kepub
          retention-days: 90

      - name: Upload .kepub file to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: output/the-new-yorker-magazine.kepub
          target: ${{ secrets.VPS_PATH }}
